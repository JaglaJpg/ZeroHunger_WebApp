<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#cd5757] to-[#dfb7c3] min-h-screen overflow-y-auto">

    <!-- Header -->
    <header class="bg-white border-b-2 border-black fixed top-0 left-0 w-full z-50">
        <nav class="flex justify-between items-center w-[92%] mx-auto py-4">
            <div class="flex justify-between items-center text-2xl font-bold">
                <img class="w-16" src="planet-earth.png" alt="...">
                <h1 class="">ZERO HUNGER</h1>   
            </div>  
        </nav>
    </header>

    <!-- Main Content -->
    <div class="pt-20 flex items-center justify-center">
        <!-- Register Box -->
        <div class="bg-white shadow-md rounded-xl p-8 w-[90%] max-w-lg">
            <h2 class="text-3xl font-bold text-center text-[#cd5757] mb-6">Register</h2>
            <form>
                <!-- First Name -->
                <div class="mb-4">
                    <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Last Name -->
                <div class="mb-4">
                    <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Age -->
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent"></textarea>
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Contact Number -->
                <div class="mb-6">
                    <label for="contact-number" class="block text-sm font-medium text-gray-700 mb-2">Contact Number (Optional)</label>
                    <input type="text" id="contact-number" name="contact-number" placeholder="Enter your contact number"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-[#cd5757] text-white px-6 py-2 rounded-lg hover:bg-[#797171] transition duration-200">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
