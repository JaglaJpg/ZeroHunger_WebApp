<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font - [Poppins] bg-gradient-to-t from-[#cd5757] to-[#dfb7c3] h-screen">
    <header class="bg-white border-b-2 border-black">

        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div class="flex justify-between items-center text-2xl font-bold">
                <img class="w-16" src="planet-earth.png" alt="...">
                <h1 class="">ZERO HUNGER</h1>   
            </div>  
        </nav>
    </header>

    <div class="flex items-center justify-center h-[calc(100vh-4rem)]">
        <!-- Login Box -->
        <div class="bg-white shadow-md rounded-xl p-8 w-[90%] max-w-md">
            <h2 class="text-3xl font-bold text-center text-[#cd5757] mb-6">Login</h2>
            <form>
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#cd5757] focus:border-transparent">
                </div>
                <!-- Login Button -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-[#cd5757] text-white px-6 py-2 rounded-lg hover:bg-[#797171] transition duration-200">
                        Login
                    </button>
                </div>
            </form>
            <!-- Additional Links -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-[#cd5757] underline">Register</a></p>
            </div>
        </div>
    </div>
  
</body>
</html>
